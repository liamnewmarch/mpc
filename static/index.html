<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Web Audio MPC </title>
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <x-mpc class="mpc">
      <!-- Top -->
      <x-pad class="mpc__pad" key="1" sample="crash"> crash </x-pad>
      <x-pad class="mpc__pad" key="2" sample="ride"> ride </x-pad>
      <x-pad class="mpc__pad" key="3" sample="ride"> ride </x-pad>
      <x-pad class="mpc__pad" key="4" sample="crash"> crash </x-pad>
      <!-- Middle -->
      <x-pad class="mpc__pad" key="q" sample="o-hat"> o hat </x-pad>
      <x-pad class="mpc__pad" key="w" sample="c-hat"> c hat </x-pad>
      <x-pad class="mpc__pad" key="e" sample="c-hat"> c hat </x-pad>
      <x-pad class="mpc__pad" key="r" sample="o-hat"> o hat </x-pad>
      <!-- Middle -->
      <x-pad class="mpc__pad" key="a" sample="clap"> clap </x-pad>
      <x-pad class="mpc__pad" key="s" sample="snare"> snare </x-pad>
      <x-pad class="mpc__pad" key="d" sample="snare"> snare </x-pad>
      <x-pad class="mpc__pad" key="f" sample="clap"> clap </x-pad>
      <!-- Bottom -->
      <x-pad class="mpc__pad" key="z" sample="tom"> tom </x-pad>
      <x-pad class="mpc__pad" key="x" sample="kick"> kick </x-pad>
      <x-pad class="mpc__pad" key="c" sample="kick"> kick </x-pad>
      <x-pad class="mpc__pad" key="v" sample="tom"> tom </x-pad>
    </x-mpc>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
